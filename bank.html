<!doctype html>
<html class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css"  rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode : 'class'
      }
  </script>
</head>
<body class="dark:bg-slate-900 transition-colors ease-in-out duration-300">
  <header class="absolute w-full flex items-center justify-between px-5 py-2 shadow-md  dark:bg-slate-800">
    <h1 class="text-4xl font-bold text-slate-900 dark:text-slate-50">
      Baap Er <span class="bg-clip-text text-transparent bg-gradient-to-b from-sky-500 to-blue-500 font-extrabold">Bank</span>
    </h1>
    <button class="dark-toggle">
      <!-- sun icon -->
      <svg class="swap-on hidden w-10 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" fill="black"/></svg>
      <!-- moon icon -->
      <svg class="swap-off w-10 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" fill="white"/></svg>
    </button>
  </header>
  <main class="grid items-center justify-center w-full py-20 space-y-5">
    <section id="amounts" class="grid items-center justify-center align-middle md:grid-cols-3 space-y-5 md:space-y-0 md:space-x-2">
      <div id="deposit-count" class="px-5 py-3 h-24 bg-teal-600 flex flex-col items-center justify-center w-full max-w-[288px] md:w-auto rounded-md">
        <h1 class="text-white text-xl font-semibold">Total Deposit</h1>
        <p id="depositted-value" class="text-white text-2xl font-extrabold"></p>
    </div>
    <div id="withdraw-count" class="px-5 py-3 h-24 bg-rose-600 flex flex-col items-center justify-center w-full max-w-[288px] md:w-auto rounded-md">
        <h1 class="text-white text-xl font-semibold">Total Withdraw</h1>
        <p id="withdrawn-value" class="text-white text-2xl font-extrabold"></p>
    </div>
    <div id="balance" class="px-5 py-3 h-24 bg-sky-500 flex flex-col items-center justify-center w-full max-w-[288px] md:w-auto rounded-md">
        <h1 class="text-white text-xl font-semibold">Current Balance</h1>
        <p id="balance-value" class="text-white text-2xl font-extrabold"></p>
    </div>
    </section>
    <section id="operations" class="flex flex-col md:flex-row space-y-3 md:space-y-0 md:space-x-5 items-center justify-center">
      <div id="withdraw" class="px-5 py-3 h-44 bg-rose-600 flex flex-col items-center justify-center space-y-2 w-full max-w-[288px] rounded-md">
        <h1 class="text-white text-xl font-bold">Withdraw Your Money</h1>
        <input type="number" id="withdraw-amount" class="bg-gray-50  border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-4/5 p-2.5">
        <button type="button" id="withdraw-btn" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:transform hover:-translate-y-1 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 transition duration-200">Withdraw</button>
    </div>
    <div id="deposit" class="px-5 py-3 h-44 bg-teal-600 flex flex-col items-center justify-center space-y-2 w-full max-w-[288px] rounded-md">
        <h1 class="text-white text-xl font-bold">Deposit Your Money</h1>
        <input type="number" id="deposit-amount" class="bg-gray-50  border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-4/5 p-2.5">
        <button type="button" id="deposit-btn" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:transform hover:-translate-y-1 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 transition duration-200">Deposit</button>

    </div>
    </section>
    
  </main>
  <script src="index.js"></script>
  <script src="bank.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>
</body>
</html>
